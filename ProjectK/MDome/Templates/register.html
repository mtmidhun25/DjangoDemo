{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Django project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

<div class="jumbotron text-center">
    <h1>Django Framework</h1>      
    <div class="menu">
        <a href="{% url 'index' %}" class="btn btn-success"> Home </a>
        <a href="{% url 'register' %}" class="btn btn-success">Signup/Register</a> <br> <br>
        Already have an account? <a href="{% url 'login' %}" class="btn btn-success">Sign in</a>
        <a href="" class="btn btn-danger">Exit Page</a>
    </div>
</div>
<div class="row">
    <div class="col-sm-3"></div>
<div class="col-sm-6 m-auto">
        <h1>Register Here</h1>   
        <form action="{% url 'register1' %}" method="post"> 
            {% csrf_token %}
            <div class="'form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label for="">Address</label>
                <textarea class="form-control" name="address"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Register" class="btn btn-primary">
            </div>
        </form>
</div>
</div>

</body>
</html>
